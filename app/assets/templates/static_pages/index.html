<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

<navbar></navbar>

<div class="container">
  <div class="row">
    <div class="col-md-3">
      <p class="lead">Pick a category</p>
      <div class="list-group">
        <a href="#" class="list-group-item">Category 1</a>
        <a href="#" class="list-group-item">Category 2</a>
        <a href="#" class="list-group-item">Category 3</a>
      </div>
    </div>

    <div class="col-md-9">
      <div class="row carousel-holder">
        <div class="col-md-12">
          <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="item active">
                <img class="slide-image" src="http://placehold.it/800x300" alt="">
              </div>
              <div class="item">
                <img class="slide-image" src="http://placehold.it/800x300" alt="">
              </div>
              <div class="item">
                <img class="slide-image" src="http://placehold.it/800x300" alt="">
              </div>
            </div>
            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
          </div>
        </div>
      </div>

      <div class="row">

        <div ng-repeat="item in items track by $index" class="col-sm-4 col-lg-4 col-md-4">
          <div class="thumbnail">
            <img ng-src="{{ item.thumbnail }}" alt="">
            <div class="caption">
              <h4><a href="#">{{item.title}}</a></h4>
              <p>by <i>{{item.author}}</i></p>
              <div class="ratings">
                <span>Condition: </span>
                <span ng-repeat="Star in [1,2,3,4,5]">
                  <span ng-switch="item.condition >= Star">
                    <span ng-switch-when="true">
                      <i class="fa fa-star"></i>
                    </span>
                    <span ng-switch-when="false">
                      <span ng-switch="item.condition > (Star-1)">
                        <span ng-switch-when="true">
                          <i class="fa fa-star-half"></i>
                        </span>
                        <span ng-switch-when="false">
                          <i class="fa fa-star-o"></i>
                        </span>
                      </span>
                    </span>
                  </span>
                </span>
              </div>
              <h4 id="priceTag" class="pull-right">${{item.price}}</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /.container -->

<div class="container">

    <hr>

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Book guy 2015</p>
            </div>
        </div>
    </footer>

</div>
