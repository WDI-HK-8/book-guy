<!-- Modal -->
<div class="modal fade" id="signUp" tabindex="-1" role="dialog" aria-labelledby="signUpLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="signUpLabel">New to here? Sign up</h4>
      </div>
      <div class="modal-body">
        <div class="container" id="signUpModalBody">
          <div class="row">
            <form id="signUpForm" ng-submit="signup()" role="form" ng-init="registrationForm = {}">
              <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" ng-model="registrationForm.email" required="required" class="form-control" placeholder="Enter Email"/>
              </div>
              <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" ng-model="registrationForm.name" required="required" class="form-control" placeholder="Enter your name"/>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" ng-model="registrationForm.password" required="required" class="form-control" placeholder="Enter Password"/>
              </div>
              <div class="form-group">
                <label>Password Confirmation</label>
                <input type="password" name="password_confirmation" ng-model="registrationForm.password_confirmation" required="required" class="form-control" placeholder="Enter Password Confirmation"/>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" form="signUpForm" class="btn btn-primary">Sign up</button>
      </div>
    </div>
  </div>
</div>
